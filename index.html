<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT-Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <form id="student-data">
        <div id="form-data">
            <div class="form-login">
                <h1>Login Form</h1>
            </div>
            <div class="form-input">
                <p>Roll No</p> <input type="text" value="" placeholder="Enter Roll No" id="roll-no" name="roll-no">
            </div>
            <div class="form-input">
                <p>Name</p> <input type="text" value="" placeholder="Enter Name" id="name" name="name">
            </div>
            <div class="form-input">
                <p>Batch</p><input type="text" value="" placeholder="Enter batch" id="batch" name="batch">
            </div>
            <div class="form-input">
                <p>Section</p><input type="text" value="" placeholder="Enter Section" id="section" name="section">
            </div>
            <div class="form-button">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>

        </div>

    </form>
    <div class="quiz btn">
        <a href="quiz-app.html" class="btn btn-outline-success text-light">Go to Quiz App</a>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
